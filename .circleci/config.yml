  version: 2.1
  jobs:
    build:
      docker: 
        - image: circleci/node:4.8.2 # the primary container, where your job's commands are run
      steps:
        - checkout # check out the code in the project directory
        - run:
            name: update-npm
            command: 'sudo npm install -g npm@latest'
        - run:
            name: install-npm
            command: npm install
        - run: # run tests
            name: test
            command: npm test